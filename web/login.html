<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<link rel="shortcut icon" href="static/ico/favicon.ico" type="image/x-icon">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/styles/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/img/signin-image.jpg" alt="sing in image"></figure>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        {{if .Err}}
                        <div>
                            <p style="color: #ff0000;"><b>Wrong user or password. Please try again.</b><div></div></p>
                        </div>
                        {{else}}
                        <div></div>
                        {{end}}
                        <form method="POST" class="register-form" id="login-form">
                                <div class="form-group">
                                <input type="text" name="login" id="login" placeholder="Your Login"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/main.js"></script>

</body></html>
