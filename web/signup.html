<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--
    <link rel="shortcut icon" href="static/ico/favicon.ico" type="image/x-icon">
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/styles/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        {{if .Err}}
                        <div>
                            <p style="color: #ff0000;"><b>{{.Err}}</b><div></div></p>
                        </div>
                        {{else}}
                        <div></div>
                        {{end}}
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <input type="text" name="login" id="login" placeholder="Your Login">
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" id="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="password" name="pass" id="pass" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/main.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) --></html>
