<div id="contDiv"  onscroll="lazyLoad(this,false,document.getElementById('searchname').value,document.getElementById('searchsurname').value)">
    <ul id='friend-list' class="list-group">
    </ul>
</div>
<script src="static/js/main.js"></script>
<script>
    document.getElementById('searchbutton').onclick = function () {
        lastid=0
        var ul=document.getElementById('friend-list')
        while (ul.firstChild) {
            ul.removeChild(ul.lastChild);
        }
        var name=document.getElementById('searchname').value
        var surname=document.getElementById('searchsurname').value
        loadfriends(false,name,surname)
    };
</script>
